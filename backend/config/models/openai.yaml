engine:
  name: "openai"
  display_name: "OpenAI"
  description: "OpenAI GPT模型"
  provider: "openai"
  
  # 默认配置
  default:
    model: "gpt-4.1"
    temperature: 0.7
    max_tokens: 2048
    base_url: "https://oneapi.naivehero.top/v1"  # 使用默认，或自定义如 "https://api.openai.com/v1"
  
  # 支持的模型列表
  models:
    - name: "gpt-4.1"
      display_name: "GPT-4"
      max_tokens: 8192
      supports_streaming: true
      supports_function_calling: true

    - name: "gpt-4"
      display_name: "GPT-4"
      max_tokens: 8192
      supports_streaming: true
      supports_function_calling: true
    
    - name: "gpt-4-turbo"
      display_name: "GPT-4 Turbo"
      max_tokens: 128000
      supports_streaming: true
      supports_function_calling: true
    
    - name: "gpt-3.5-turbo"
      display_name: "GPT-3.5 Turbo"
      max_tokens: 4096
      supports_streaming: true
      supports_function_calling: true
    
    - name: "gpt-4o"
      display_name: "GPT-4o"
      max_tokens: 128000
      supports_streaming: true
      supports_function_calling: true
  
  # API配置
  api:
    timeout: 60
    max_retries: 3
    retry_delay: 1.0
  
  # 功能支持
  features:
    streaming: true
    function_calling: true
    vision: false
    audio: true

