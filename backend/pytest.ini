[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py *_test.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 添加命令行选项
addopts =
    # 显示详细输出
    -v
    # 显示本地变量
    -l
    # 显示测试覆盖率
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    # 覆盖率目标（测试阶段暂时降低要求）
    --cov-fail-under=60
    # 异步测试支持（通过asyncio_mode配置项设置）
    # 显示慢测试
    --durations=10
    # 显示警告
    -W ignore::DeprecationWarning
    # 输出格式
    --tb=short

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    asyncio: 异步测试
    slow: 慢速测试

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */alembic/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# pytest-asyncio配置
asyncio_mode = auto


